<div *ngIf="selectedCoin" class="coinDetails">
	<h4>{{ selectedCoin.name }} Details</h4>
	<div><span>Symbol: </span>{{selectedCoin.symbol}}</div>
	<div><span>Name: </span>{{selectedCoin.name}}</div>
	<div><span>Price: </span>{{selectedCoin.price | currency:'USD'}}</div>
	<div><span>Rank: </span>{{selectedCoin.rank}}</div>
</div>
